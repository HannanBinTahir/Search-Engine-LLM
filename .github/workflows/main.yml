name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "hannanbintahir@gmail.com"
          git config --global user.name "hannanbintahir"
          git config pull.rebase false
          git pull --strategy-option https://Hannan97:$HF_TOKEN@huggingface.co/spaces/Hannan97/Search_Engine_llm main --allow-unrelated-histories
          git push https://Hannan97:$HF_TOKEN@huggingface.co/spaces/Hannan97/Search_Engine_llm main
